stats_ignore = [
    "vendor",
    "target",
    "tests",
    "bin",
]

mirror_icon = "Ôâç"

edit_allow_fail = true

[[hooks]]
name = "go-init"
when = ["created"]
run = ["go-init"]
on = [
    "test golang",
]

[[hooks]]
name = "cargo-init"
when = ["created"]
run = ["cargo-init"]
on = [
    "test rust",
]

[[hooks]]
name = "spell-check"
when = ["updated"]
run = ["typos"]
on = [
    "github fioncat",
]
