# ~/.config/starship.toml

format = "$all$character"

[custom.roxide]
command = 'roxide display'
when = ''' test "$(roxide display)" '''
require_repo = true
style = "fg:#fab387"
format = "as [$output]($style) "

[custom.ks]
command = 'echo $KS_CONFIG'
when = "test -n \"$KS_CONFIG\""
symbol = 'ó±ƒ¾'
style = "fg:#74c7ec"
format = "\n[$symbol $output]($style) "

[custom.ks_ns]
command = 'echo $KS_NS'
when = "test -n \"$KS_NS\""
symbol = '->'
style = "fg:#74c7ec"
format = "[$symbol $output]($style) "
