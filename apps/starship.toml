# ~/.config/starship.toml

format = "$all$character"

[rust]
symbol = "󱘗 "

[golang]
symbol = " "

[lua]
symbol = "󰢱 "

[python]
symbol = "󰌠 "

[c]
symbol = " "

[nodejs]
symbol = "󰎙 "

[custom.hello]
command = '''ROXIDE_WRAP="true" roxide which'''
when = true
require_repo = true
style = "fg:#fab387"
format = "rox [$output]($style) "

[custom.kubewrap]
command = 'kubewrap show'
when = ''' test "$(kubewrap show)" '''
symbol = '󱃾'
style = "fg:#74c7ec"
format = "\n[$symbol $output]($style) "
