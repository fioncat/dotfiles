[sync]
server_intv_millis = 1000

[sync.text]
enable = true
cb_intv_millis = 500
server_readonly = false
cb_readonly = false

[sync.image]
enable = true
cb_intv_millis = 500
server_readonly = false
cb_readonly = false

[tray]
enable = true
allow_save = true
truncate_text = 60

[tray.text]
enable = true
limit = 20
default_action = "copy"

[tray.image]
enable = true
limit = 5
default_action = "open"

[tray.file]
enable = true
limit = 5
default_action = "save"
